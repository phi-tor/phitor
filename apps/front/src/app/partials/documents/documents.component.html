<p>{{ user?.username }}'s documents</p>

<button (click)="openEditor(tempDocumentForCreate, true)">New</button>

@if (isEditorActive) {
  <button (click)="closeEditor()">Close</button>

  <app-document-editor [user]="user" [document]="currentDocumentInEditor" [mode]="isCreating ? 'create' : 'update'" />
}
@else {
  <div>
    @for(doc of documents; track doc.id) {
      <app-document-item [doc]="doc" (openEditor)="openEditor(doc)" (deleteDocument)="deleteDocument(doc.id)" />
    }
  </div>
}
